<main>
  <h2>Contacto</h2>
  <p>Por favor llena el siguiente formulario para contactarnos.</p>

  <form action="mailto:tuemail@ejemplo.com" method="post" enctype="text/plain">
    <label for="name">Nombre:</label><br />
    <input type="text" id="name" name="Nombre" required /><br /><br />

    <label for="email">Correo electrónico:</label><br />
    <input type="email" id="email" name="Correo" required /><br /><br />

    <label for="phone">Número de teléfono:</label><br />
    <input type="tel" id="phone" name="Teléfono" pattern="[0-9]{9,15}" required /><br /><br />

    <label for="message">Mensaje:</label><br />
    <textarea id="message" name="Mensaje" rows="5" required></textarea><br /><br />

    <button type="submit">Enviar</button>
  </form>
</main>
